<!DOCTYPE html>
<html>
<head>
    <title>Modify Account Data</title>
    <style type="text/css">
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #999;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Modify Account Data</h1>

    <form action="/modify" method="POST">
        <div class="form-group">
            <label for="first_name">First name:</label>
            <input id="first_name" name="first_name" required="" type="text" value="{{ first_name }}" />
        </div>

        <div class="form-group">
            <label for="last_name">Last name:</label>
            <input id="last_name" name="last_name" required="" type="text" value="{{ last_name }}" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" required="" type="email" value="{{ email }}" />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" required="" type="password" value="{{ password }}" />
        </div>

        <h3>Credit card info:</h3>

        <div class="form-group">
            <label for="pan_number">PAN Number:</label>
            <input id="pan_number" name="pan_number" type="text" value="{{ pan_number }}" />
        </div>

        <div class="form-group">
          <label for="cid_number">CID Number:</label>
            <input id="cid_number" name="cid_number" type="text" value="{{ cid_number }}" />
        </div>

        <input type="submit" value="Update Account" />
    </form>

    <form action="/cancel" method="GET">
        <input type="button" value="Back" onclick="window.location.href='/dashboard'" />
    </form>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
</body>
</html>
