<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style type="text/css">
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="first_name">First name:</label>
            <input id="first_name" name="first_name" required="" type="text" />
        </div>

        <div class="form-group">
            <label for="last_name">Last name:</label>
            <input id="last_name" name="last_name" required="" type="text" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" required="" type="email" />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" required="" type="password" />
        </div>

        <h3>Credit card info:</h3>

        <div class="form-group">
            <label for="pan_number">PAN Number:</label>
            <input id="pan_number" name="pan_number" type="text" />
        </div>

        <div class="form-group">
            <label for="cid_number">CID Number:</label>
            <input id="cid_number" name="cid_number" type="text" />
        </div>

    <div class="form-group">
        <label class="terms-checkbox">
            <input type="checkbox" required="">
            I accept the terms and conditions
        </label>
    </div>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}

        <input type="submit" value="Sign Up" />
    </form>
</body>
</html>
